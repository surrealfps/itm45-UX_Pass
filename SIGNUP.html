<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .left-side {
            position: relative;
            flex: 0.4;
            background: url('gymbg.jpg') left/cover no-repeat fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fcfcfc;
        }

        .left-side::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); 
            z-index: -1;
        }

        .right-side {
            flex: 0.7;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .register-as-coach {
            color: #f4c340;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .container-wrapper {
            display: flex;
            justify-content: center;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px;
        }

        .container {
            width: 300px; 
            background-color: rgba(0, 0, 0, 0.55);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #f4c340;
            margin-bottom: 10px;
        }

        .container label {
            grid-column: span 1;
            margin-bottom: -10px;
        }

        .container input,
        .container select {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            color: #fff; 
            margin-bottom: 10px;
            background-color: #000; 
            border: 2px solid #fff; 
        }

        button {
            background-color: #f4c430;
            color: #070500;
            width: 400px;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #f4c430;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 150px; 
        }
    </style>
</head>
<body>

    <script>
        function validateForm() {
          var fullName = document.getElementById("fullName").value;
          var email = document.getElementById("email").value;
          var affiliations = document.getElementById("affiliations").value;
          var password = document.getElementById("password").value;
          var city = document.getElementById("city").value;
          var fOE = document.getElementById("fieldOfExpertise").value;
          var confirmPassword = document.getElementById("confirmPassword").value; 
    
          if (fullName === "" || password === "" || email === "" || affiliations === "" || city === "" || fOE === "" || confirmPassword === "") {
            alert("Missing Information!");
            return false;
          }
    
          if (password != confirmPassword){
            alert("Password Do Not Match");
            return false;
          }
    
          return true; 
        }
      </script>

    <div class="left-side">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    
    <div class="right-side">
        <div class="register-as-coach">Register As Coach</div>

        <div class="container-wrapper">
            <!-- leftcolumn -->
            <div class="column">
                <div class="container">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="container">
                    <label for="affiliations">Affiliations:</label>
                    <input type="text" id="affiliations" name="affiliations" required>
                </div>

                <div class="container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <!--rightcolumn-->
            <div class="column">
                <div class="container">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="container">
                    <label for="fieldOfExpertise">Field of Expertise:</label>
                    <input type="text" id="fieldOfExpertise" name="fieldOfExpertise" required>
                </div>

                <div class="container">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Others</option>
                    </select>
                </div>

                <div class="container">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
        </div>
        <form onsubmit="return validateForm()" action="PROFILE PAGE.html" method="post">
            <button type="submit">Sign Up</button>
        </form>
        
        <form>
            <a style="color: white;" class="login-link" href="login page 2.html">Already have an account? Login</a>
        </form>

    </div>

</body>
</html>
