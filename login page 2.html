<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .left-side {
            position: relative;
            flex: 1;
            background: url('gymback.jpg') center/cover no-repeat fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fcfcfc;
        }

        .left-side::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); 
            z-index: -1;
        }

        .befit-text {
            color: #f4c340;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px; 
        }

        .right-side {
            flex: 1;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.055);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #f4c430;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            color: #050400;
        }

        button {
            background-color: #f4c430;
            color: #070500;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


        .left-side h1 {
            text-align: center;
            margin-top: 0; 
        }
    </style>
</head>
<body>

    <div class="left-side">
        <div class="befit-text">BFit</div>
        <h1>A home for<br>fitness enthusiasts</h1>
    </div>

    <div class="right-side">


        <div class="container">
            <h2>Login</h2>
            <form action="PROFILE PAGE.html" method="post">
                <label for="username">Email Address:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
